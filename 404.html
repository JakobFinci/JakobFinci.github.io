<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        /* Ensure the body and html take up the full screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Make the video fill the entire screen */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the entire screen */
        }

        /* Centered text (404 error) over the video */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Full-screen autoplay video with sound -->
    <video autoplay loop>
        <source src="medialib/404.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- 404 Error Message -->
    <div class="error-message">
        404 - Page Not Found... this video isn't my IP btw!
    </div>
</body>
</html>
